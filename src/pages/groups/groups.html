<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Grupy</ion-title>
    <ion-buttons end>
        <button (click)="openGroupForm(false)"  ion-button>
          <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-segment [(ngModel)]="type">
    <ion-segment-button value="my">
      Twoje grupy
    </ion-segment-button>
    <ion-segment-button value="public">
      Grupy publiczne
    </ion-segment-button>
  </ion-segment>
  <div [ngSwitch]="type">
    <ion-list *ngSwitchCase="'my'">
      <ion-card *ngFor="let group of groups">
        <ion-item>
          <ion-icon item-left name="star"></ion-icon>
          <h2>{{ group.name }}</h2>
          <p>November 5, 1955</p>
          <button (click)="openGroupForm(group)" ion-button item-right clear small>
              <ion-icon name="share-alt"></ion-icon>
            </button>
        </ion-item>

        <ion-card-content>
          <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
        </ion-card-content>
        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="person-add"></ion-icon>
              <div>12 członków</div>
            </button>
          </ion-col>
          <ion-col center text-center>
          <button ion-button icon-left clear small>
              <ion-icon name="log-out"></ion-icon>
              <div>Zrezygnuj</div>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-list> 
  </div> 
</ion-content>
